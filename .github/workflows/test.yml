name: Go test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  check-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: CGO_ENABLED=0 go build -ldflags="-s -w -X github.com/nixys/nxs-backup/misc.Version=3-test-build" -v

    - name: Test
      run: go test -v ./...
