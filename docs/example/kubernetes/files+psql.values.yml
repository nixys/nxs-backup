releasePrefix: "-"

envs:
  ALERT_SYSTEM_URL: "https://you.alert-system.io/alert"
  PSQL_PORT: 6432
  PSQL_USER: backup-user@app_db  # `@<db_name>` uses if user don't have db with same name

secretEnvs:
  SMPT_USR: backup@email.com
  SMPT_PASS: b64:YmFja3VwX3NtdHBfcGFzcw==
  PSQL_HOST: 'db-host.mdb.yandexcloud.net'
  PSQL_PASS: secure_psql_user_pass
  ALERT_AUTH_KEY: b64:c2VjdXJlX2FsZXJ0X2FwaV9rZXk=
  S3_ACCESS_KEY: ""
  S3_SECRET_KEY: ""

defaultImage: nixyslab/nxs-backup
defaultImageTag: alpine

configMaps:
  configs:
    data:
      main: |
        project_name: My Project
        server_name: k8s-backup
        server:
          metrics:
            enabled: false
        loglevel: info
        notifications:
          mail:
            message_level: "err"
            smtp_server: smtp.email.com
            smtp_port: 465
            smtp_user: ENV:SMPT_USR
            smtp_password: ENV:SMPT_PASS
            recipients:
              - my@email.com
              - devops@project.io
          webhooks:
            - webhook_url: ENV:ALERT_SYSTEM_URL
              message_level: "warn"
              extra_headers:
                "X-Auth-Key": ENV:ALERT_AUTH_KEY
              payload_message_key: "triggerMessage"
              extra_payload:
                "isEmergencyAlert":  false
                "rawTriggerMessage": false
                "monitoringURL":     "-"
        include_jobs_configs: ["conf.d/*.yaml"]
        jobs: []
        storage_connects:
        - name: ssh
          scp_params:
            user: my_ssh_user
            host: my_ssh_host
            port: 22
            password: my_ssh_password
            key_file: ""
        - name: aws_s3
          s3_params:
            bucket_name: Backups
            access_key_id: ENV:S3_ACCESS_KEY
            secret_access_key: ENV:S3_SECRET_KEY
            endpoint: s3.amazonaws.com
            region: us-central-1
      files-desc: |
        job_name: "files backup desc"
        type: desc_files
        tmp_dir: /var/nxs-backup/tmp_dump
        sources:
          - name: data
            save_abs_path: yes
            targets:
              - /var/www/project/data
            excludes:
              - log
              - tmp/*
            gzip: true
        storages_options:
          - storage_name: local
            backup_path: /var/nxs-backup/files/desc
            retention:
              days: 3
              weeks: 0
              months: 0
          - storage_name: aws_s3
            backup_path: nxs-backup/files/desc
            retention:
              days: 30
              weeks: 0
              months: 12
      files-inc: |
        job_name: "files backup inc"
        type: inc_files
        tmp_dir: /var/nxs-backup/tmp_dump
        sources:
          - name: upload
            save_abs_path: yes
            targets:
              - /var/www/project/upload
            excludes:
              - log
              - tmp
            gzip: true
        storages_options:
          - storage_name: local
            backup_path: /var/nxs-backup/files/inc
            retention:
              days: 3
              weeks: 0
              months: 0
          - storage_name: aws_s3
            backup_path: nxs-backup/files/inc
            retention:
              days: 30
              weeks: 0
              months: 12
      database: |
        job_name: psql backup
        type: postgresql
        tmp_dir: /var/nxs-backup/tmp_dump

        sources:
          - name: app_db
            connect:
              db_host: ENV:PSQL_HOST
              db_port: ENV:PSQL_PORT
              db_user: ENV:PSQL_USER
              db_password: ENV:PSQL_PASS
              psql_ssl_mode: verify-full
              psql_ssl_root_cert: '/var/lib/secrets/psql_root.crt'
            target_dbs:
              - app_db
            excludes:
              - postgres
              - app_db.information_schema
              - app_db.app_schema.tmp
            gzip: true
            db_extra_keys: ''

        storages_options:
          - storage_name: local
            backup_path: /var/nxs-backup/databases
            retention:
              days: 3
              weeks: 0
              months: 0
          - storage_name: ssh
            backup_path: /nxs-backup/files
            retention:
              days: 30
              weeks: 0
              months: 12

secrets:
  secret-files:
    data:
      psql_root.crt: |
        

pvcs:
  nxs-backup:
    accessModes:
      - ReadWriteOnce
      - ReadWriteMany
    size: 1000Gi

cronJobs:
  nxs-backup:
    affinity:
      nodeAffinity: {}
      podAntiAffinity: {}
      podAffinity: {}
    schedule: "0 1 * * *"
    containers:
      - command: nxs-backup start
        volumeMounts:
          - name: secret-files
            mountPath: /var/lib/secrets
          - name: configs
            mountPath: /etc/nxs-backup
          - name: nxs-backup
            mountPath: /var/nxs-backup
          - name: app-data
            mountPath: /var/www/project
    volumes:
      - name: nxs-backup
        type: pvc
      - name: secret-files
        type: secret
      - type: configMap
        name: configs
        items:
          - key: main
            path: nxs-backup.conf
          - key: files-inc
            path: conf.d/files_inc.conf
          - key: files-desc
            path: conf.d/files_desc.conf
          - key: database
            path: conf.d/database.conf
    extraVolumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: my-app-data-pvc
    restartPolicy: OnFailure